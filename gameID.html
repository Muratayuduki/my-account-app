<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレスとパスワード登録</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        .email-list {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .email-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .copy-button,
        .delete-button {
            flex: 1;
            min-width: 100px;
            padding: 8px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .copy-button { background-color: #4CAF50; }
        .copy-button:hover { background-color: #45A049; }
        .delete-button { background-color: #F44336; }
        .delete-button:hover { background-color: #E53935; }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #777;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }

        button { background: #008CBA; }
        button:hover { background: #0073A8; }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ゲームアカウント登録</h1>
        <form id="emailForm">
            <label for="gameID">ゲーム名:</label>
            <input type="text" id="gameID" name="gameID" required>

            <label for="email">メールアドレス:</label>
            <input id="email" name="email" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">登録</button>
        </form>

        <div class="email-list" id="emailList">
            <h2>登録済みアカウント</h2>
        </div>
    </div>

    <script>
        let registeredGameAccounts = JSON.parse(localStorage.getItem("registeredGameAccounts")) || [];

        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const gameID = document.getElementById('gameID').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            registeredGameAccounts.push({ gameID, email, password });
            updateEmailList();
            document.getElementById('emailForm').reset();
        });

        function updateEmailList() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<h2>登録済みアカウント</h2>';

            registeredGameAccounts.forEach((item, index) => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item';
                emailItem.innerHTML = `
                    <div><strong>ゲーム名:</strong> ${item.gameID}</div>
                    <div><strong>メール:</strong> ${item.email}</div>
                    <div><strong>パスワード:</strong> ●●●●●●</div>
                    <div class="button-group">
                        <button class="copy-button" onclick="copyEmail(${index})">メールコピー</button>
                        <button class="copy-button" onclick="copyPassword(${index})">パスコピー</button>
                        <button class="delete-button" onclick="deleteEmail(${index})">削除</button>
                    </div>
                `;
                emailList.appendChild(emailItem);
            });

            localStorage.setItem("registeredGameAccounts", JSON.stringify(registeredGameAccounts));
        }

        function copyEmail(index) {
            navigator.clipboard.writeText(registeredGameAccounts[index].email)
                .then(() => alert('コピーしました'));
        }

        function copyPassword(index) {
            navigator.clipboard.writeText(registeredGameAccounts[index].password)
                .then(() => alert('コピーしました'));
        }

        function deleteEmail(index) {
            if (confirm("削除しますか？")) {
                registeredGameAccounts.splice(index, 1);
                updateEmailList();
            }
        }

        updateEmailList();
    </script>
</body>
</html>
