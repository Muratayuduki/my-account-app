<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレスとパスワード登録</title>
    <style>
        /* 全体の背景と基本テキストカラー */
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 登録済みリスト全体 */
        .email-list {
            margin-top: 20px;
            padding: 20px;
            background: #222; /* 黒に近いダークグレー */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* 各アイテム */
        .email-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333; /* さらに暗いグレー */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .email-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        /* 各アイテム内のテキスト */
        .email-item div {
            color: #fff;
            font-size: 1rem;
        }

        /* ボタン群 */
        .button-group {
            display: flex;
            gap: 10px;
        }

        /* 共通ボタンスタイル */
        .copy-button,
        .delete-button {
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        /* コピー用ボタン */
        .copy-button {
            background-color: #4CAF50;
        }

        .copy-button:hover {
            background-color: #45A049;
        }

        /* 削除用ボタン */
        .delete-button {
            background-color: #F44336;
        }

        .delete-button:hover {
            background-color: #E53935;
        }

        .pe-ji {
            background-color: aqua;
            font-weight: bold;
        }

        .note-container {
            display: none;
            margin-top: 5px;
        }

        .note-button {
            font-size: 0.8em;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        .note-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>メールアドレスとパスワードを登録してください</h1>
    <form id="emailForm">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="usage">使用用途:</label>
        <input type="text" id="usage" name="usage" placeholder="例: SNSアカウント" required>
        
        <button type="submit">登録</button>
        <input type="button" onclick="location.href='gameID.html'" value="ゲームID登録画面へ" class="pe-ji">
    </form>

    <div class="email-list" id="emailList">
        <h2>登録済みメールアドレス</h2>
    </div>

    <script>
        let registeredEmails = JSON.parse(localStorage.getItem("registeredEmails")) || [];
        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const usage = document.getElementById('usage').value;

            registeredEmails.push({ email, password, usage, pinned: false });
            updateEmailList();
            document.getElementById('emailForm').reset();
        });

        function updateEmailList() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '<h2>登録済みメールアドレス</h2>';

            registeredEmails.sort((a, b) => (b.pinned === a.pinned) ? 0 : b.pinned ? 1 : -1);
            
            registeredEmails.forEach((item, index) => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item';
                emailItem.innerHTML = `
                    <div>
                        <strong>メールアドレス:</strong> ${item.email} <br>
                        <strong>パスワード:</strong> <span id="password-${index}">●●●●●●</span><br>
                        <button class="note-button" onclick="toggleUsage(${index})">使用用途を表示</button>
                        <div id="note-${index}" class="note-container">${item.usage}</div>
                    </div>
                    <div class="button-group">
                        <button class="copy-button" onclick="copyEmail(${index})">メールコピー</button>
                        <button class="copy-button" onclick="copyPassword(${index})">パスコピー</button>
                        <button class="pin-button" onclick="togglePin(${index})">${item.pinned ? '📌 解除' : '📌 ピン'}</button>
                        <button class="delete-button" onclick="deleteEmail(${index})">削除</button>
                    </div>
                `;
                emailList.appendChild(emailItem);
            });

            localStorage.setItem("registeredEmails", JSON.stringify(registeredEmails));
        }

        function toggleUsage(index) {
            const note = document.getElementById(`note-${index}`);
            note.style.display = note.style.display === "none" ? "block" : "none";
        }

        function copyEmail(index) {
            const email = registeredEmails[index].email;
            navigator.clipboard.writeText(email)
                .then(() => alert('メールアドレスをコピーしました: ' + email))
                .catch(err => alert('コピーに失敗しました。'));
        }

        function copyPassword(index) {
            const password = registeredEmails[index].password;
            navigator.clipboard.writeText(password)
                .then(() => alert('パスワードをコピーしました'))
                .catch(err => alert('コピーに失敗しました。'));
        }

        function deleteEmail(index) {
            if (confirm("このメールアドレスを削除しますか？")) {
                registeredEmails.splice(index, 1);
                updateEmailList();
            }
        }

        function togglePin(index) {
            registeredEmails[index].pinned = !registeredEmails[index].pinned;
            registeredEmails.sort((a, b) => (b.pinned === a.pinned) ? 0 : b.pinned ? 1 : -1);
            updateEmailList();
        }

        updateEmailList();
    </script>
</body>
</html>
